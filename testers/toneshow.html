<script src="./../Buffa/tonestack/main.js"></script>

<body>
  <audio src="./../BasketCaseGreendayriffDI.mp3" id="soundSample" controls loop></audio>
</body>
<script>
  var ctx = new AudioContext();
  var player = document.getElementById("soundSample");
  player.onplay = () => {
		ctx.resume().then(() => {
			console.log('Playback resumed successfully');
		});
	}
  var mediaSource = ctx.createMediaElementSource(player);
  var intermediateGain = ctx.createGain();

  var pluginURL = "./../Buffa/tonestack";
  var plugin = new WAPlugin.BuffaTonestack(ctx, pluginURL);

  plugin.load().then((node)=>{
     plugin.loadGui().then((elem)=>{
       document.body.appendChild(elem);
     });
    mediaSource.connect(node);
    node.connect(ctx.destination);
  });
</script>

</html>
