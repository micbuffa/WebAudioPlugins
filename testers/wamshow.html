<script>
  
  var ctx = new AudioContext();
  var pluginURL = "https://webaudiomodules.org/synths/wasm/obxd";
  var plugin = new WAPlugin.OBXD(ctx, pluginURL);

  plugin.load().then((node) => {

      elem.onmessage();
    });
    node.connect(ctx.destination);
