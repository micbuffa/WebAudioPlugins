<script src="main.js"></script>

<body>
	<audio src="../../../../assets/audio/BasketCaseGreendayriffDI.mp3" id="soundSample" controls loop></audio>
</body>

<script>


	var ctx = new AudioContext();
	var player = document.getElementById("soundSample");
	var _settings = { feedback: 0.9, delay: 0.001, depth:0.002,frequency:1,status: "enable" };

	player.onplay = () => {
		ctx.resume().then(() => {
			console.log('Playback resumed successfully');
		});
	}
	var mediaSource = ctx.createMediaElementSource(player);

	var pluginURL = ".";
	var plugin = new WasabiStereoFlanger(ctx, pluginURL);

	plugin.load().then((node) => {
		console.log("node", node);
		plugin.loadGui().then((elem) => {
			console.log("elem", elem);
			document.body.appendChild(elem);
			node.setState(_settings);

		});
		mediaSource.connect(node);
		node.connect(ctx.destination);
	});

</script>
