<script>
  let dualpitchshifterTemp = document.currentScript.ownerDocument.querySelector("#wc-dualpitchshifter");
  class DualpitchshifterGui extends HTMLElement {
    static get is() { return 'larkin-dualpitchshifter'; }

      constructor(plug) {
        super();
        this._plug = plug; // store for later use
        this._plug.gui= this;
        console.log(this._plug);
        this._root = this.attachShadow({ mode: 'open' });
        this._root.appendChild(dualpitchshifterTemp.content.cloneNode(true));
        this.isOn =false ;
        this.knobs = [];
        this.setKnobs();
        this.setActive(false);
        this.setSwitchListener();
        this.bypass();
      }

    get properties() {
      this.boundingRect = {
        dataWidth: {
          type: Number,
          value: 140
        },
        dataHeight: {
          type: Number,
          value: 180
        }
      };
      return this.boundingRect;
    }

    static get observedAttributes() {
      return ['state'];
    }


    attributeChangedCallback() {
      console.log(`Custom element ${this.is} attributes changed.`);
      this.state = JSON.parse(this.getAttribute('state'));
      let tmp = '/Dual_Pitch_Shifter/bypass';
      if (this.state[tmp] == 1) {
        this._root.querySelector("#switch1").value = 0;
        this.isOn = false;
      } else if (this.state[tmp] == 0) {
        this._root.querySelector("#switch1").value = 1;
        this.isOn = true;
      }
      this.knobs = this._root.querySelectorAll(".knob");
      console.log(this.state);
      for (var i = 0; i < this.knobs.length; i++) {
				this.knobs[i].setValue(this.state[this.knobs[i].id],false);
        console.log(this.knobs[i].value);
      }
    }
    

    setKnobs() {
      this._root.getElementById("/Dual_Pitch_Shifter/Mix").addEventListener('input', (e) => this._plug.setParam("/Dual_Pitch_Shifter/Mix", e.target.value));
      this._root.getElementById("/Dual_Pitch_Shifter/Shift_L").addEventListener('input', (e) => this._plug.setParam("/Dual_Pitch_Shifter/Shift_L", e.target.value));
      this._root.getElementById("/Dual_Pitch_Shifter/Shift_R").addEventListener('input', (e) => this._plug.setParam("/Dual_Pitch_Shifter/Shift_R", e.target.value));
      this._root.getElementById("/Dual_Pitch_Shifter/Window_Size").addEventListener('input', (e) => this._plug.setParam("/Dual_Pitch_Shifter/Window_Size", e.target.value));
    
    }

   setActive(active) {
        if (active == undefined || active == false) {
          this.isOn = false;
          this.bypass();
          this._root.querySelector("#switch1").value = 0;
        } else if (active) {
          this.isOn = true;
          this.reactivate();
          this._root.querySelector("#switch1").value = 1;
        }
      }

    setSwitchListener() {
      console.log("setswitch");
      this._root.querySelector("#switch1").addEventListener('change', (e) => {
        if (this.isOn) this.bypass()
        else this.reactivate();
        this.isOn = !this.isOn;
      });
    }

    bypass() {
      this._plug.setParam("/Dual_Pitch_Shifter/bypass",1);
      console.log("disabled");
    }

    reactivate() {
      this._plug.setParam("/Dual_Pitch_Shifter/bypass",0);

    }


  }
  // Register the x-custom element with the browser
  try {
      customElements.define('larkin-dualpitchshifter', DualpitchshifterGui);
      console.log("Element defined");
    } catch(error){
      console.log(error);
      console.log("Element already defined");      
    }


     const createLarkinDualPitchShifter = (plug) => {
      let elem = new DualpitchshifterGui(plug);
      return elem; 
  }

</script>
