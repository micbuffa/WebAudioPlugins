<script>
  let thruZeroTemp = document.currentScript.ownerDocument.querySelector("#wc-thruzero");
  class ThruZeroFlangerGui extends HTMLElement {
    static get is() { return 'larkin-thruzero'; }

    constructor(plug) {
      super();
      this._plug = plug; // store for later use
      this._plug.gui = this;
      this._root = this.attachShadow({ mode: 'open' });
      this._root.appendChild(thruZeroTemp.content.cloneNode(true));
      this.isOn = false;
      this.knobs = [];
      this.setKnobs();
      this.setSwitchListener();
      this.bypass();
    }

    get properties() {
      this.boundingRect = {
        dataWidth: {
          type: Number,
          value: 140
        },
        dataHeight: {
          type: Number,
          value: 180
        }
      };
      return this.boundingRect;
    }


    static get observedAttributes() {
      return ['state'];
    }


    attributeChangedCallback() {
      console.log(`Custom element ${this.is} attributes changed.`);
      this.state = JSON.parse(this.getAttribute('state'));
      let tmp = "/Thru_Zero_Flanger/bypass";
      if (this.state[tmp] == 1) {
        this._root.querySelector("#switch1").value = 0;
        this.isOn = false;
      } else if (this.state[tmp] == 0) {
        this._root.querySelector("#switch1").value = 1;
        this.isOn = true;
      }
      this.knobs = this._root.querySelectorAll(".knob");
      for (var i = 0; i < this.knobs.length; i++) {
				this.knobs[i].setValue(this.state[this.knobs[i].id],false);
      }
    }

    setKnobs() {
      this._root.getElementById("/Thru_Zero_Flanger/Delay").addEventListener('input', (e) => this._plug.setParam("/Thru_Zero_Flanger/Delay", e.target.value));
      this._root.getElementById("/Thru_Zero_Flanger/Depth").addEventListener('input', (e) => this._plug.setParam("/Thru_Zero_Flanger/Depth", e.target.value));
      this._root.getElementById("/Thru_Zero_Flanger/L-R_Offset").addEventListener('input', (e) => this._plug.setParam("/Thru_Zero_Flanger/L-R_Offset", e.target.value));
      this._root.getElementById("/Thru_Zero_Flanger/Rate").addEventListener('input', (e) => this._plug.setParam("/Thru_Zero_Flanger/Rate", e.target.value));

    }

  

    setSwitchListener() {
      console.log("setswitch");
      this._root.querySelector("#switch1").addEventListener('change', (e) => {
        if (this.isOn) this.bypass()
        else this.reactivate();
        this.isOn = !this.isOn;
      });
    }

    bypass() {
      this._plug.setParam("/Thru_Zero_Flanger/bypass", 1);
    }

    reactivate() {
      this._plug.setParam("/Thru_Zero_Flanger/bypass", 0);

    }


  }
  // Register the x-custom element with the browser
  try {
    customElements.define('larkin-thruzero', ThruZeroFlangerGui);
    console.log("Element defined");
  } catch (error) {
    console.log(error);
    console.log("Element already defined");
  }


  const createThruZeroFlangerGUI = (plug) => {
    let elem = new ThruZeroFlangerGui(plug);
    return elem;
  }
</script>
