<!DOCTYPE html>
<html>

<head>
<title>MIDI In test</title>
</head>
<script src="../../polyfills/webcomponents-lite.js"></script>

<script src="../../sdk/WebAudioSDK.js"></script>
<script src="../JZZ/JZZ.js"></script>
<script src="main.js"></script>

<body>
<p>MIDI input goes to the console.log ...</p>
</body>

<script>
  var ctx = new AudioContext();
  var midiin = new JazzSoftMidiIn(ctx, '.');
  midiin.load().then((plug) => {
    midiin.loadGui().then((elem) => { document.body.appendChild(elem); });
    plug.outputsMidi[0].connect(function(msg) { console.log(msg.toString()); });
  });
</script>

</html>
